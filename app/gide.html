<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gide</title>

    <!--GOOGLE FONTS-->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--TITLE-->
<div class="gide-wrap">
    <h2 class="page-title">page-title</h2>
    <h3 class="section-title">section-title</h3>
</div>

<!--Links-->
<div class="gide-wrap">
    <a href="#" class="link">default link</a>
    <a href="#" class="large-link">large link</a>
</div>

<!--Buttons-->
<div class="gide-wrap">
    <a href="#" class="btn btn-default">Button</a>
    <a href="#" class="btn btn-action">Button action</a>
    <a href="#" class="btn btn-disabled">Button action</a>

</div>

<!--Tables-->

<div class="gide-wrap">
    <table class="table">
        <thead>
            <tr>
                <th>Collumn name</th>
                <th>
                    <div class="table-sort">Column name</div>
                </th>
            </tr>
        </thead>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="#" class="link">link</a></td>
        </tr>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="#" class="link">link</a></td>
        </tr>
    </table>

</div>



<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
